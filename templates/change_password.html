{% extends 'main.html' %} 
{% block title %}Research{% endblock title  %} 
{% block content %} 
{% load static %} 
<h2>Password Reset</h2>
<div class="row justify-content-center" id="passwordReset" style=" margin-bottom: 3rem;">
  <div class="col col-lg-6 col-md-8 col-sm-8">
    <form action="" method="POST">
    
      {%csrf_token %}

        <div class="col-sm-12">
          <div class="form-group">
            <label for="" class="form-label mt-4">
             Old Password
            </label>
            <input type="password" name="oldpassword" class="form-control" placeholder="*******" required>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group">
            <label for="" class="form-label mt-4">
             New Password
            </label>
            <input type="password" name="newpassword" class="form-control" placeholder="*******" required>
          </div>
        </div>

        <div class="col-sm-12">
          <div class="form-group">
            <label for="" class="form-label mt-4">
             Confirm New Password
            </label>
            <input type="password" name="confirmpassword" class="form-control" placeholder="*******" required>
          </div>
        </div>

        <div class="d-grid gap-2 col-6 mx-auto my-3"> 
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Change Password
          </button>
        </div>
    </form>
  </div>
</div>
{% endblock content %}
